<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 100vh;
      width: 100%;
      display: grid;
      grid-template-rows: minmax(80px, auto) 1fr;
      grid-template-columns: 20% 1fr;
      grid-template-areas:
        "header header"
        "aside main";
      gap: 10px;
    }

    .header {
      background-color: yellow;
      grid-area: header;
    }

    .aside {
      background-color: green;
      grid-area: aside;
    }

    .main {
      background-color: red;
      grid-area: main;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      Header
    </header>
    <aside class="aside">
      Menu
    </aside>
    <main class="main">
      Main Section
    </main>
  </div>
</body>

</html>
