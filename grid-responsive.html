<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid</title>
  <style>
    .container {
      height: 100vh;
      display: grid;
      grid-template-rows: 80px 100px 1fr 100px 50px;
      /* Adjusted */
      grid-template-columns: 1fr 4fr 1fr;
      /* Adjusted */
      grid-template-areas:
        "header header header"
        "left-aside banner right-aside"
        "left-aside main right-aside"
        "left-aside low-content right-aside"
        "footer footer footer";
      grid-gap: 10px;
    }

    .header {
      background-color: yellow;
      grid-area: header;
    }

    .left-aside {
      background-color: green;
      grid-area: left-aside;
    }

    .banner {
      background-color: red;
      grid-area: banner;
    }

    .main {
      background-color: rgb(66, 66, 241);
      width: 1009px;
      /* Added 'px' */
      height: 873px;
      /* Added 'px' */
      grid-area: main;
    }

    .low-content {
      background-color: green;
      grid-area: low-content;
    }

    .right-aside {
      background-color: yellow;
      grid-area: right-aside;
    }

    .footer {
      background-color: rgb(66, 66, 241);
      grid-area: footer;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h3>Header</h3>
    </header>
    <aside class="left-aside">
      <div>Left Aside</div>
    </aside>
    <div class="banner">
      <div>Banner</div>
    </div>
    <main class="main">
      <h3>Main Content</h3>
      <p>Width: 1009, Height: 873</p>
    </main>
    <div class="low-content">
      <div>Low Content</div>
    </div>
    <aside class="right-aside">
      <div>Right Aside</div>
    </aside>
    <footer class="footer">
      <div>Footer</div>
    </footer>
  </div>
</body>

</html>
